name: Build and Test

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Build and test
        uses: myrotvorets/composite-actions/build-test-nodejs@c2f2ef855b626c801b87bf3297b4a3b34f378489 # master
        with:
          node-version: lts/*
          registry-url: https://npm.pkg.github.com

  lint:
    name: Check Code Style
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Run code style check
        uses: myrotvorets/composite-actions/node-run-script@c2f2ef855b626c801b87bf3297b4a3b34f378489 # master
        with:
          registry-url: https://npm.pkg.github.com
          script: lint

  typecheck:
    name: Check Types
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Run type check
        uses: myrotvorets/composite-actions/node-run-script@c2f2ef855b626c801b87bf3297b4a3b34f378489 # master
        with:
          registry-url: https://npm.pkg.github.com
          script: typecheck
