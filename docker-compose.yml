# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:5c714c3e90f66a2cbfa266b90a4d7adcd63453cd730aa2d13cba84b260bea2e6
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:4c7427bcdbaf27a49ed0a4c24b026704a78134c58d35ff970c983580e37276cf
    ports:
      - '9411:9411'
