# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:363a50faa3a561618775c1bab18dae9b4d0910a28f249bf8b72c0251c83791ff
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:d22be8fc6db6dda3021529546648de501d3fdb9f2b0e13e52c67dd20e23eb934
    ports:
      - '9411:9411'
