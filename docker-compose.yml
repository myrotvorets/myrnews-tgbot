# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:a839b26e0477d9de975c967dd374d7f2e3a5122031566ac7e7a0f4ce8a93fcb7
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:8448c6d50247a413ea5d38393307b4a751896bb0fcfb31a21e95ecd194c0b4c7
    ports:
      - '9411:9411'
