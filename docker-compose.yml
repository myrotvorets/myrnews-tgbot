# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:60e4bda010af8cb1f729615be62a766de4c0c1413894ab05676eaa51a2d91c89
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:708983880c013c2232e75e3609b6e4c148ac869e51c72a109261688be3eb9229
    ports:
      - '9411:9411'
