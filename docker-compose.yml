# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:309ab4315a7ec2f062a014c6d682f7ae41bd2e87a0aef1620b9cc7dc32139c2c
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:a7c69b5d23676a3cf7538ad8d9125f77fb2c8b72fc72bbca21357a3e984ac1bc
    ports:
      - '9411:9411'
