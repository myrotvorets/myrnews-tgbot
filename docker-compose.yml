# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:cffed8cd39d6a380434e6d08116d188c53e70611175cd5ec7700f93f32a935a6
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:da8177371c4a7aed7fd673196593c2ff104ce908f300e1971493587622f7a297
    ports:
      - '9411:9411'
