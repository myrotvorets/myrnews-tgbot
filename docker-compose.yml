# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:9fb20391a0320aed25636d8312f4332f9be734c5acef4c94722048c2bed5a87d
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:da8177371c4a7aed7fd673196593c2ff104ce908f300e1971493587622f7a297
    ports:
      - '9411:9411'
