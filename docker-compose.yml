# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:3e3c22e030c25395a11f498983e246e660679f29d66002598cda5c1560be3854
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:d22be8fc6db6dda3021529546648de501d3fdb9f2b0e13e52c67dd20e23eb934
    ports:
      - '9411:9411'
