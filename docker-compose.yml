# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:a16301294ba66d2ad22d3beded4a52720f96ab208c1db0973c034d0127a4ccb0
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:708983880c013c2232e75e3609b6e4c148ac869e51c72a109261688be3eb9229
    ports:
      - '9411:9411'
