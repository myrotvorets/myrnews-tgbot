# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:0ff3b9e24e805e08f2e4f822957d1deee86bb07927c70ba8440de79a6a885da6
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:da8177371c4a7aed7fd673196593c2ff104ce908f300e1971493587622f7a297
    ports:
      - '9411:9411'
