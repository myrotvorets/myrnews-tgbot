# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:cffed8cd39d6a380434e6d08116d188c53e70611175cd5ec7700f93f32a935a6
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:708983880c013c2232e75e3609b6e4c148ac869e51c72a109261688be3eb9229
    ports:
      - '9411:9411'
