# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:e0038ecf8ecc56f83941e64e964c2c2890bf14a29f4a5ad7c33165c74d40bc25
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:8448c6d50247a413ea5d38393307b4a751896bb0fcfb31a21e95ecd194c0b4c7
    ports:
      - '9411:9411'
