# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:3e3c22e030c25395a11f498983e246e660679f29d66002598cda5c1560be3854
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:5fd55e6a109233b36d419d7fd2449588d17a6e4da7ed7a3fd0d09c86f1c75a15
    ports:
      - '9411:9411'
