# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:71610ec4e9f57a710931b418ecf6ef04bd65d8a584cb085defa04105076232e0
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:5fd55e6a109233b36d419d7fd2449588d17a6e4da7ed7a3fd0d09c86f1c75a15
    ports:
      - '9411:9411'
