# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:72f2f046a5f8468db28730b990b37de63ce93fd1a72a40f531d6aa82afdf0d46
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:708983880c013c2232e75e3609b6e4c148ac869e51c72a109261688be3eb9229
    ports:
      - '9411:9411'
