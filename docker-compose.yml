# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:a16301294ba66d2ad22d3beded4a52720f96ab208c1db0973c034d0127a4ccb0
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:da8177371c4a7aed7fd673196593c2ff104ce908f300e1971493587622f7a297
    ports:
      - '9411:9411'
