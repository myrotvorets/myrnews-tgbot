# Development / integration testing only
services:
  bot:
    image: node:lts-slim
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin
    ports:
      - '9411:9411'
