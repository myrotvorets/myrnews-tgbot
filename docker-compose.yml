# Development / integration testing only
services:
  bot:
    image: node:lts-slim@sha256:363a50faa3a561618775c1bab18dae9b4d0910a28f249bf8b72c0251c83791ff
    volumes:
      - './:/srv/bot'
    working_dir: /srv/bot
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin@sha256:86ef5432e9ce0bfdc35cf3ad574cfbd6728f0b584dc5e14154a896b9b17606cf
    ports:
      - '9411:9411'
